{% extends 'stLeon/base.html' %}
{% load static %}

{% block head_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'stLeon/batiments.css' %}">
{% endblock head_css %}

{% block main %}
<div id="batiments">
{% for bat in batiments %}
    <div class="batiments-elements">
        <div class="bat-text-container">
            <div class="inner-container">
                <div id="bat-text-{{ forloop.counter }}" {% if forloop.counter|divisibleby:2 %}class="bat-left"{% else %}class="bat-right"{% endif %}>
                    <span class="bat-titre">{{ bat.nom|safe }}</span>
                    <p class="bat-text">{{ bat.text|safe }}</p>
                </div>
            </div>
        </div>
        <div class="bat-img-container">
        {% with 'stLeon/images/Batiments/'|add:bat.img_src as image_static %}
            <img class="bat-img" src="{% static image_static %}" alt="">
        {% endwith %}
                <div class="bat-img-shadow" id="bat-shadow-{{ forloop.counter }}"></div>
            </img>
        </div>
    </div>
{% endfor %}
</div><!-- END: batiments -->
{% endblock main %}
